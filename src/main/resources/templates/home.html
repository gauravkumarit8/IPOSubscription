<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
    <body>
        <div style="text-align:center;">
            <table border="1">
                <thead>
                <tr>
                    <th>Stock</th>
                    <th>Price</th>
                    <th>Type</th>
                    <th>GMP price</th>
                    <th>Percentage</th>
                </tr>
                </thead>
                <tbody>
                <!-- Sample data, replace this with your actual data -->
                <tr th:each="stock : ${stocks}">
                    <td >
<!--                        <a th:href="@{/stockDetails/stockId=${stock.stockId}}"><span th:text="${stock.name}" /></a>-->
                        <a target="_blank" th:href="@{'/stockDetails/' + ${stock.stockId}}">
                            <span th:text="${stock.name}"></span>
                        </a>
                    </td>
                    <td th:text="${stock.price}"></td>
                    <td th:text="${stock.type}"></td>
                    <td th:text="${stock.gmpPremium}"></td>
                    <td th:text="${stock.gainPer}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
